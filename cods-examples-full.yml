app:
  # Required: 组件名称
  name: "foobar"

  # Optional: 组件描述
  # 用途，功能等说明
  description: "foobar is xxx"

  # Optional: 任意的标签
  # 键值对
  tags:
    somekey: somevalue

  # Required: 部署形式，pod 或 server
  form: "pod"

  # RequiredIf: 部署形式为 pod 时，pod 相关配置
  pod:
    # Required: 命名空间
    namespace: "default"

    # Optional: K8S 支持的工作负载类型 deployment/statefulset/daemonset
    workload: "deployment"

    # Optional: Pod 副本数
    replicas:
      # Optional: 如果定义了 fixed，表示副本数必须严格等于该值，且其它字段（min,max）被忽略
      fixed: 1

      # Optional: 表示副本数不应该小于该值
      min: 1

      # Optional: 表示副本数不应该大于该值
      max: 3

  # Optional: 部署
  deploy:
    # Optional: 资源限制
    # 用途：
    # 1. 对于 form=server 组件，可以用于在部署该组件前对机器的资源进行检查，如果不符合要求，提示失败
    # 2. 对于 form=pod 组件，可以用于 K8S Pod 资源声明中的值
    resources:
      # CPU 核心数
      cpu:
        request: 1
        limit: 1
      # 内存 Gigabytes
      memory:
        request: 1
        limit: 1

    # Optional: 基础目录
    base_dir: ""
    # Optional: 安装目录
    install_dir: ""
    # Optional: 程序运行日志目录
    log_dir: ""
    # Optional: 程序数据目录
    data_dir: ""

  # Optional: 服务启停
  startStop:
    # key 表示一个服务名称
    examplekey:
      # 启动命令
      start: ""

      # 停止命令
      stop: ""

      # Reload命令
      reload: ""

      # 开机自启
      autoStart:
        # Required: 是否需要开机自启
        enabled: true

        # Optional: 开机自启的机制，支持 systemd/sysvinit/upstart/crontab
        mechanism: systemd

        # Optional: systemd service name
        systemd: ""

        # Optional: sysvinit service name
        sysvinit: ""

        # Optional: upstart service name
        upstart: ""

        # Optional: crontab item
        # 如果 autoStart.mechanism 是 crontab，这里引用 app['cron'] 的 key
        crontab: ""

      # 服务崩溃自启
      crashRestart:
        enabled: true
        mechanism: systemd

  # Optional: 进程
  processes:
    # Required: 进程查找模式，可以使用正则表达式
    # 可以通过 "pgrep -f somepatten" 命令来测试指定的模式是否能查找出进程
    - pattern: "somepattern"

      # Required: 进程别名
      name: "a-process"

      # Optional: 进程类型
      # daemon or once，默认为 daemon
      # daemon: 常驻进程
      # once: 开机运行一次，即退出
      type: "daemon"

      # Optional: 进程数量
      # 通过指定的 pattern 查找到的 pid 的数量
      count:
        # Optional: 如果定义了 fixed，表示副本数必须严格等于该值，且其它字段（min,max）被忽略
        fixed: 1

        # Optional: 表示进程数不应该小于该值
        min: 1

        # Optional: 表示进程数不应该大于该值
        max: 3
      # Optional: 进程启动停止
      # 引用 app['startStop'] 的 key
      startStop: "example"

      version: ""

      # 查看 version 的方法
      versionGetter:
        # 通过命令的标准输出获得版本信息
        # 最好输出单行信息，如果是多行的话，只取第一行
        exec: "cat /path/to/version.txt"

      # Optional: 端口相关
      # 一个进程可能监听了多个端口
      # 如果进程没有监听端口或者不需要在这里说明，可以忽略这个字段
      ports:
        # Required: 监听的端口
        - port: 12345

          # Optional: host 字段可选
          # 通常情况下，端口监听地址为 0.0.0.0 或者 特定的 IP 地址
          # 只有监听地址为环回地址如 127.0.0.1 时，你需要明确制定 127.0.0.1
          # 当不指定 host 字段时，默认设置为服务器的 IP 地址
          host: 127.0.0.1

      # Optional: 进程健康检查
      healthCheck:
        # Optional: 通过 http GET 检测
        # 目前，http response code >=200 and <400 表示正常，其它 code 代表异常
        # 不支持自定义 http response code 作为健康判断条件
        # 如果你想使用 404 作为成功的判断条件，请使用 exec 方式，通过命令行上结合 grep、awk 等 shell 工具来判断
        httpGet:
          # Required: http url 地址
          url: "http://127.0.0.1"

          # Optional: 超时时间
          timeout: 30s

          # Optional: 检查间隔
          interval: 60s

        # Optional: 通过执行任意命令检测
        # 命令 ExitCode 等于 0 代表正常，等同于 Shell 中使用 $? 检测
        exec:
          # Required: 要执行的命令
          command: "curl http://127.0.0.1"

          # Optional: 超时时间
          timeout: 30s

          # Optional: 检查间隔
          interval: 60s

      # Optional: 日志相关
      logs:
        # Required: 日志路径
        - path: /path/to/some.log

          # Optional: 关键词
          # 通常用于监控告警
          keywords:
            - "error"
            - "alarm"

      # Optional: 配置文件相关
      configs:
        # Required: 配置文件路径
        - path: /path/to/some.conf

          # Optional: 描述
          description: ""

      # Optionals: 其它文件
      files:
        # Required: 文件路径
        - path: /path/to/somefile.txt
          # Optional: 描述
          description: ""

  # Optional: 定时任务
  cron:
    # key 表示一个 cron 项
    exampleKey:
      # Required: 完整的 cron 内容
      content: ""
      # Optional: 描述
      description: ""

  # Optional: 监控指标采集
  metrics:
    # Optional: 通过抓取 HTTP(s) 协议的 URL 采集指标
    http:
      # Required: 暴露指标的 URL
      - url: "http://127.0.0.1/metrics"

        # Required: 指标格式
        format: prometheus

        # Optional: 抓取间隔
        interval: 60s

        # Optional: HTTP 超时时间
        timeout: 10s

    # Optional: 通过自定义脚本采集指标
    # 这些脚本会下发到组件所在主机
    custom_scripts:
      # Required: 文件类型（file 或者 template）
      # 如果脚本不需要渲染，指定为 file
      - type: file

        # Required: 文件名
        # 需要把脚本文件存放到组件 Ansibe Role 的 files 目录下
        name: script1.sh

        # Required: exec 和 name 文件名拼接成最终执行的命令
        exec: bash

        # Required: 脚本输出的指标格式
        format: influx

        # Optional: 脚本执行周期（指标采集间隔）
        interval: 60s

        # Optional: 脚本执行超时时间
        timeout: 10s

        # Optional: 委托给某个组件（组件的名字 app.name）
        # 目前只支持委托到部署形态为 server 的组件（app.form == "server"）
        # 脚本会被下发到被委托的组件所在主机
        # 如果不需要委托，不要指定该字段
        delegate_to: ""

        # Required: 文件类型（file 或者 template）
        # 如果脚本需要渲染，指定为 template
      - type: template

        # Required: 文件名
        # 文件名必须有 j2 后缀，需要把脚本文件存放到组件 Ansible Role 的 templates 目录下
        name: script2.sh.j2

        # Required: exec 和 name 文件名（去掉 .j2 后缀）拼接成最终执行的命令
        exec: bash

        # Required: 脚本输出的指标格式
        format: influx

        # Optional: 脚本执行周期（指标采集间隔）
        interval: 60s

        # Optional: 脚本执行超时时间
        timeout: 10s

    # Optional: 通过命令的标准输出来采集指标
    exec:
      # Required: 需要执行的命令，命令的标准输出即采集的指标
      - command: ""

        # Required: 指标格式
        format: prometheus

        # Optional: 命令执行的间隔
        interval: 60s

        # Optional: 命令每次执行时的超时时间，必须小于 interval
        timeout: 10s

    # 区别于 exec 的地方是：
    # exec 是将命令的输出作为采集的指标（任意的输出，任意的指标）。
    # exec_return_code 不关心命令的输出，只关心命令在 shell 中执行的的 return_code。产生的指标名是唯一的，即 exec_return_code
    exec_return_code:
      # Required: 需要执行的命令（不关心命令的输出，通常将命令的输出 >/dev/null）
      - command: ""

        # Required: 一个有意义的名字，可以使用该字段来表达执行该命令的目的
        name: ""

        # Optional: 命令执行的间隔
        interval: 60s

        # Optional: 命令每次执行时的超时时间，必须小于 interval
        timeout: 10s
